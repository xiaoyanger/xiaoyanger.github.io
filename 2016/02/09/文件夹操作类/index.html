ass="line">$url = <span class="string">"http://order.jd.com/center/list.action"</span>;</div><div class="line">$data = myfopen($url);</div><div class="line">var_dump($data);</div><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">myfopen</span><span class="params">($url, $limit = <span class="number">0</span>, $post = <span class="string">''</span>, $cookie = <span class="string">''</span>, $bysocket = FALSE, $ip = <span class="string">''</span>, $timeout = <span class="number">15</span>, $block = TRUE)</span> </span>&#123;</div><div class="line">    $return = <span class="string">''</span>;</div><div class="line">    $matches = parse_url($url);</div><div class="line">    $host = $matches[<span class="string">'host'</span>];</div><div class="line">    @$path = $matches[<span class="string">'path'</span>] ? $matches[<span class="string">'path'</span>].<span class="string">'?'</span>.$matches[<span class="string">'query'</span>].<span class="string">'#'</span>.$matches[<span class="string">'fragment'</span>] : <span class="string">'/'</span>;</div><div class="line">    $port = !<span class="keyword">empty</span>($matches[<span class="string">'port'</span>]) ? $matches[<span class="string">'port'</span>] : <span class="number">80</span>;</div><div class="line">    </div><div class="line">    <span class="keyword">if</span>($post) &#123;</div><div class="line">        $out = <span class="string">"POST $path HTTP/1.0\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Accept: */*\r\n"</span>;</div><div class="line">        <span class="comment">//$out .= "Referer: $site_url\r\n";</span></div><div class="line">        $out .= <span class="string">"Accept-Language: zh-cn\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Content-Type: application/x-www-form-urlencoded\r\n"</span>;</div><div class="line">        $out .= <span class="string">"User-Agent: $_SERVER[HTTP_USER_AGENT]\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Host: $host\r\n"</span>;</div><div class="line">        $out .= <span class="string">'Content-Length: '</span>.strlen($post).<span class="string">"\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Connection: Close\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Cache-Control: no-cache\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Cookie: $cookie\r\n\r\n"</span>;</div><div class="line">        $out .= $post;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        $out = <span class="string">"GET $path HTTP/1.0\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Accept: */*\r\n"</span>;</div><div class="line">        <span class="comment">//$out .= "Referer: $site_url\r\n";</span></div><div class="line">        $out .= <span class="string">"Accept-Language: zh-cn\r\n"</span>;</div><div class="line">        $out .= <span class="string">"User-Agent: $_SERVER[HTTP_USER_AGENT]\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Host: $host\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Connection: Close\r\n"</span>;</div><div class="line">        $out .= <span class="string">"Cookie: $cookie\r\n\r\n"</span>;</div><div class="line">    &#125;</div><div class="line">    $fp = @fsockopen(($ip ? $ip : $host), $port, $errno, $errstr, $timeout);</div><div class="line">    </div><div class="line">    <span class="keyword">if</span>(!$fp) &#123;</div><div class="line">        <span class="keyword">return</span> <span class="string">''</span>;</div><div class="line">    &#125; <span class="keyword">else</span> &#123;</div><div class="line">        stream_set_blocking($fp, $block);</div><div class="line">        stream_set_timeout($fp, $timeout);</div><div class="line">        @fwrite($fp, $out);</div><div class="line">        $status = stream_get_meta_data($fp);</div><div class="line">        <span class="keyword">if</span>(!$status[<span class="string">'timed_out'</span>]) &#123;</div><div class="line">            $firstline=<span class="keyword">true</span>;</div><div class="line">            <span class="keyword">while</span> (!feof($fp)) &#123;</div><div class="line">                $header = @fgets($fp);</div><div class="line">                var_dump($header);<span class="keyword">exit</span>;</div><div class="line">                <span class="keyword">if</span>($firstline &amp;&amp; (<span class="keyword">false</span>===strstr($header,<span class="string">'200'</span>)) )&#123;</div><div class="line">                    <span class="keyword">return</span> <span class="string">''</span>;</div><div class="line">                &#125;</div><div class="line">                $firstline=<span class="keyword">false</span>;</div><div class="line">                <span class="keyword">if</span>( $header  &amp;&amp; ($header == <span class="string">"\r\n"</span> ||  $header == <span class="string">"\n"</span>) ) &#123;</div><div class="line">                    <span class="keyword">break</span>;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">            $stop = <span class="keyword">false</span>;</div><div class="line">            <span class="keyword">while</span>(!feof($fp) &amp;&amp; !$stop) &#123;</div><div class="line">                $data = fread($fp, ($limit == <span class="number">0</span> || $limit &gt; <span class="number">8192</span> ? <span class="number">8192</span> : $limit));</div><div class="line">                $return .= $data;</div><div class="line">                <span class="keyword">if</span>($limit) &#123;</div><div class="line">                    $limit -= strlen($data);</div><div class="line">                    $stop = $limit &lt;= <span class="number">0</span>;</div><div class="line">                &#125;</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">        @fclose($fp);</div><div class="line">        <span class="keyword">return</span> $return;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
